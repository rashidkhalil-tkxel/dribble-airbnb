<div class='booking'>
    <div class='booking__options'>
        <span class='active'>
            <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24" aria-hidden="true" height="20"
                width="20" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"

                </path>
            </svg>
        </span>
        <span>
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 576 512" height="20" width="20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M560.02 32c-1.96 0-3.98.37-5.96 1.16L384.01 96H384L212 35.28A64.252 64.252 0 0 0 191.76 32c-6.69 0-13.37 1.05-19.81 3.14L20.12 87.95A32.006 32.006 0 0 0 0 117.66v346.32C0 473.17 7.53 480 15.99 480c1.96 0 3.97-.37 5.96-1.16L192 416l172 60.71a63.98 63.98 0 0 0 40.05.15l151.83-52.81A31.996 31.996 0 0 0 576 394.34V48.02c0-9.19-7.53-16.02-15.98-16.02zM224 90.42l128 45.19v285.97l-128-45.19V90.42zM48 418.05V129.07l128-44.53v286.2l-.64.23L48 418.05zm480-35.13l-128 44.53V141.26l.64-.24L528 93.95v288.97z">
                </path>
            </svg>
        </span>
    </div>
    <div class='booking__search'>
        <div class='booking__select dropdown' data-toggle="dropdown" data-display="static">
            <p class="font-14">{{booking}}</p> 
            <svg    stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24" aria-hidden="true" 
                class="ms-auto cursor-pointer" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5"></path>
            </svg> 
            <div class="dropdown-menu w-100 menu-any"  >
                <a  class="dropdown-item" (click)="selectBooking('Anywhere')">Anywhere</a>
                <a  class="dropdown-item" (click)="selectBooking('two')">two</a>
                <a  class="dropdown-item" (click)="selectBooking('three')">three</a>
                <a  class="dropdown-item" (click)="selectBooking('four')">four</a>
            </div>
        </div>
        
        
        <div class='booking__select'>
            <!-- <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24" aria-hidden="true" height="20"
                width="20" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5">
                </path>
            </svg>
            <p>August 21-26</p> -->
            <div class="input-group">
                <!-- (click)="openDate($event,date_f)" -->
                <div class="input-group-append ">

                    width="20" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5">
                    </path>
                </svg> -->
                <svg class="date-f-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"   viewBox="0 0 20 20" preserveAspectRatio="none" width="20" height="20"><defs><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" id="svg1046669344_748">

                    <path d="M13.3333 1.66666V5" stroke="#717171" stroke-width="1.5px" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
                    <path d="M6.66669 1.66666V5" stroke="#717171" stroke-width="1.5px" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
                    <path d="M2.5 8.33334H17.5" stroke="#717171" stroke-width="1.5px" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>

                    <path d="M6.66669 1.66666V5" stroke="#717171" stroke-width="1.5px" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>

                </div>
                <input id="date" #date_f type="text" class="form-control date-f font-14" placeholder="" value="August 21-26">
               
              </div>
        </div>
        <div class='booking__select'>
            <button (click)="addGuest('minus')"  [class.disabled]="guest <= 0">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" aria-hidden="true"
                    height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3.75 12a.75.75 0 01.75-.75h15a.75.75 0 010 1.5h-15a.75.75 0 01-.75-.75z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <p class="font-14">{{guest}} guests</p>
            <button (click)="addGuest('add')">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" aria-hidden="true"
                    height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>
    <div class='booking__filter'>
        <span (click)="onFilter()" style="cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"   viewBox="0 0 20 20" preserveAspectRatio="none" width="20" height="20"><defs><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" id="svg-161086991_277">
                <path d="M18.3333 2.5H1.66663L8.33329 10.3833V15.8333L11.6666 17.5V10.3833L18.3333 2.5Z" stroke="#717171" stroke-width="1.5px" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
                </svg></defs><g>
                <path d="M18.3333 2.5H1.66663L8.33329 10.3833V15.8333L11.6666 17.5V10.3833L18.3333 2.5Z" stroke="#717171" stroke-width="1.5px" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
                </g></svg>
        </span>
    </div>
    
</div>
