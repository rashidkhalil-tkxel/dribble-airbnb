<div class="w-100 p-4 pt-2">

    <div class="row">
        <ng-container *ngFor="let house of data">
            <div class="pt-3 ps-0 pe-4 col-lg-3 col-md-6" >
                <div class="house-card  house-detail-list"  (click)="openHouseDetails(house)">
                    <div class="likeBtn" (click)="doFavourite(house)" [class.fav]="house.isFavourite">
                        <svg   stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24"
                            aria-hidden="true" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z">
                            </path>
                        </svg>
                    </div>
                    <div class="house-card__image"><img src="{{house.images[0]}}" alt=""></div>
                    <div class="house-card__content" >
                        <h2>{{house.name}}</h2>
                        <p class="house-card__location">{{house.location}}</p>
                        <div class="house-card__price">
                            <p><span class="value">${{house.price_per_night}}</span> / night</p><span class="rating"><svg stroke="currentColor"
                                    fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="20" width="20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <g fill="none">
                                        <path d="M0 0h24v24H0V0z"></path>
                                        <path d="M0 0h24v24H0V0z"></path>
                                    </g>
                                    <path
                                        d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27z">
                                    </path>
                                </svg>
                                <!-- {{house.average_rating}} -->
                                {{house.average_rating| number : '1.1-2'}}
							<!-- {{house.average_rating === 5 && '.0'}} -->
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
